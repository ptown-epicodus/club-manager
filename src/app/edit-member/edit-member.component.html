<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">Edit {{memberName}}</h4>
  </div>
  <div class="panel-body">
    <label><span class="title-case">{{memberName}}</span> name:</label>
    <input [(ngModel)]="selectedMember.name">
    <label>Position:</label>
    <input [(ngModel)]="selectedMember.position">
    <label>Number:</label>
    <input [(ngModel)]="selectedMember.playerNumber" type="number">
    <label>Height:</label>
    <input [(ngModel)]="selectedMember.height" type="number">
    <label>Weight:</label>
    <input [(ngModel)]="selectedMember.weight" type="number">
    <label>College:</label>
    <input [(ngModel)]="selectedMember.college">
    <button (click)="beginUpdatingMember(selectedMember)">Update</button>
    <hr>
    <button (click)="beginDeletingMember(selectedMember)">Delete</button>
  </div>
</div>
