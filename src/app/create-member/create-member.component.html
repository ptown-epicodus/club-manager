<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add new {{memberName}} to {{groupName}}</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>New {{memberName}} name:</label>
        <br>
        <input #newName>
      </div>
      <div>
        <label>Position:</label>
        <br>
        <input #newPosition>
      </div>
      <div>
        <label>Number:</label>
        <br>
        <input #newNumber type="number">
      </div>
      <div>
        <label>Height:</label>
        <br>
        <input #newHeight type="number">
      </div>
      <div>
        <label>Weight:</label>
        <br>
        <input #newWeight type="number">
      </div>
      <div>
        <label>College:</label>
        <br>
        <input #newCollege>
      </div>
      <button (click)="submitForm(newName.value, newPosition.value, newNumber.value, newHeight.value, newWeight.value, newCollege.value); newName.value=''; newPosition.value=''; newNumber.value=''; newHeight.value=''; newWeight.value=''; newCollege.value=''">Add</button>
    </div>
  </div>
</div>
