<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Add new {{memberName}} to {{groupName}}</h3>
  </div>
  <div class="panel-body">
    <div>
      <div class="form-group">
        <label><span class="title-case">{{memberName}}</span> name:</label>
        <br>
        <input class="form-control" #newName>
      </div>
      <div class="form-group">
        <label>Position:</label>
        <br>
        <input class="form-control" #newPosition>
      </div>
      <div class="form-group">
        <label>Number:</label>
        <br>
        <input class="form-control" #newNumber type="number">
      </div>
      <div class="form-group">
        <label>Height:</label>
        <br>
        <input class="form-control" #newHeight type="number">
      </div>
      <div class="form-group">
        <label>Weight:</label>
        <br>
        <input class="form-control" #newWeight type="number">
      </div>
      <div class="form-group">
        <label>College:</label>
        <br>
        <input class="form-control" #newCollege>
      </div>
      <button (click)="submitForm(newName.value, newPosition.value, newNumber.value, newHeight.value, newWeight.value, newCollege.value); newName.value=''; newPosition.value=''; newNumber.value=''; newHeight.value=''; newWeight.value=''; newCollege.value=''" class="btn btn-success">Add</button>
    </div>
  </div>
</div>
